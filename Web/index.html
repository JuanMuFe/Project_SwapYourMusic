	<body ng-controller="sessionController as sessionCtrl" ng-init="sessionCtrl.checkSession()">
		<div id="loginDiv" ng-show="flag==0">
			<form name="loginForm" ng-submit="loginForm.$valid && sessionCtrl.login()">
				<legend>Login</legend>
				
				<label>Username: </label>
				<input type="text" id="username" ng-model="sessionCtrl.user.userName" />
				
				<label>Password: </label>				
				<input type="password" id="password" ng-model="sessionCtrl.user.password" /><br />
				
				<input type="submit" value="Login" />
			</form>		
			
			<button class="btn" ng-click="flag=1">Register now!</button>	
		</div>
		
		<div id="registerDiv" ng-show="flag==1">
			REGISTRO
			<user-data-management></user-data-management>
						
		</div>
	</body>
